<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Members Page</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      margin-top: 0;
    }

    h1, h2, h3 {
      font-family: "Segoe UI", Arial, sans-serif;
    }

    #sidebar {
      width: 20%; /* Adjust the width as needed */
      height: auto;
      background-color: #0077be;
      color: #fff;
      font-size: 20px;
      font-family: "Segoe UI", Arial, sans-serif;
      float: left;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }

    #sidebar ul li {
      margin-bottom: 10px;
    }

    #sidebar ul li a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      display: block;
    }

    #sidebar ul li a:hover {
      background-color: #0077be;
    }

    #content {
      padding: 20px;
      margin-left: 25%; /* Adjust the margin based on the sidebar width */
    }

    .avatar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin-top: 50px;
    }

    .member {
      width: calc(50% - 20px); /* Adjust the width with margin between members */
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .square {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 20px;
    }

    .square img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .member-description {
      flex: 1;
    }
  </style>
</head>

<body>
  <div id="sidebar">
    <ul>
      <li><a href="#">Member 1</a></li>
      <li><a href="#">Member 2</a></li>
      <!-- Add more members as needed -->
    </ul>
  </div>

  <div id="content">
    <div class="avatar">
      <div class="member">
        <div class="square">
          <img src="images/Eric.jpg" alt="Member 1">
        </div>
        <div class="member-description">
          <p>Description for Member 1.</p>
        </div>
      </div>

      <div class="member">
        <div class="square">
          <img src="images/Mailys.png" alt="Member 2">
        </div>
        <div class="member-description">
          <p>Description for Member 2.</p>
        </div>
      </div>
      <!-- Add more members as needed -->
    </div>
  </div>
</body>

</html>
This structure uses flexbox to align the image and text side by side within each member's container. Adjust the styling and content as needed for your specific use case.
